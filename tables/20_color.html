<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Раскрашиваем строки</title>
		<link rel="stylesheet" type="text/css" href="20_color.css">
    </head>
    <body>
        <table>
            <caption>Распределение браузеров</caption>
            <tr>
                <th rowspan="2">Браузер</th>
                <th colspan="2">Посещения</th>
            </tr>
            <tr>
                <th>Количество</th>
                <th>В процентах</th>
            </tr>
            <tr class="row-1">
                <td>Mozilla Firefox</td>
                <td>126</td>
                <td>59%</td>
            </tr>
            <tr class="row-2">
                <td>Google Chrome</td>
                <td>78</td>
                <td>28%</td>
            </tr>
            <tr class="row-3">
                <td>Safari</td>
                <td>34</td>
                <td>13%</td>
            </tr>
        </table>
    </body>
</html>
