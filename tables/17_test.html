<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Таблица посложнее</title>
		<link rel="stylesheet" type="text/css" href="17_test.css">
    </head>
    <body>
        <table>
            <caption>Посещения по городам</caption>
            <tr>
                <th>Город</th>
                <th>Посещения</th>
                <th>Страниц</th>
                <th>Время</th>
            </tr>
            <tr>
                <td>СПб</td>
                <td>199</td>
                <td>18,02</td>
                <td>00:13:45</td>
            </tr>
            <tr>
                <td>Москва</td>
                <td>69</td>
                <td rowspan=2>нет данных</td>
                <td>00:00:44</td>
            </tr>
            <tr>
                <td>Киев</td>
                <td>5</td>
                <td>00:18:07</td>
            </tr>
            <tr>
                <td colspan=3>Всего посещений</td>
                <td>273</td>
        </table>
    </body>
</html>
