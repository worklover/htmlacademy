<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Комбо: colspan + rowspan</title>
		<link rel="stylesheet" type="text/css" href="16_span.css">
    </head>
    <body>
        <table>
            <tr>
                <td colspan=2 rowspan=2>1.1</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td>2.3</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>
    </body>
</html>
