<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Объединяем ячейки в строках</title>
		<link rel="stylesheet" type="text/css" href="12_span.css">
    </head>
    <body>
        <table>
            <caption>Распределение браузеров</caption>
            <tr>
                <th rowspan=2 >Браузер</th>
                <th colspan=2 >Посещения</th>
            </tr>
            <tr>
                <th>Количество</th>
                <th>В процентах</th>
            </tr>
            <tr>
                <td>Mozilla Firefox</td>
                <td>163</td>
                <td>59%</td>
            </tr>
            <tr>
                <td>Google Chrome</td>
                <td>78</td>
                <td>28%</td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>35</td>
                <td>13%</td>
            </tr>
        </table>
    </body>
</html>
