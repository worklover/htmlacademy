<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: редактирование профиля</title>
		<link rel="stylesheet" type="text/css" href="18_final.css">
    </head>
    <body>
        <h1>Профиль</h1>

        <form action="https://echo.htmlacademy.ru" method="post" enctype="multipart/form-data">
            <label for="gender">
            Ваш пол: 
            </label>
            <input type="radio" name="gender"> Мужской 
            <input type="radio" name="gender" checked> Женский
            <br>
            <label for="born-month">
            Месяц и год рождения:
            </label>
            <br>
            <select name="born-month" >
                <option selected>Январь</option>
            </select>
            <select name="born-year" >
                <option selected>1990</option>
            </select>
            <br>
            Знакомые технологии:
            <br>
            <select name="texnology" multiple size=4>
                <option>HTML</option>
                <option selected>CSS</option>
                <option>JavaScript</option>
                <option>Node.js</option>
            </select>
            <br>
            Фото:
            <input type="file" name="photo" value="Choose File">
            <input type="submit" value="Сохранить">
        </form>
    </body>
</html>
