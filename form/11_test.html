<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: форма регистрации</title>
		<link rel="stylesheet" type="text/css" href="11_test.css">
    </head>
    <body>
        <h1>Регистрация</h1>

        <form action="https://echo.htmlacademy.ru" method="post">
            <label for="login-field">
                Ваш логин (email): 
            </label>
            <br>
            <input id="login-field" type="text" name="login">
            <br>
            <label for="password-field">
                Пароль:
            </label>
            <br>
            <input id="password-field" type="password" name="password">
            <br>
            <label for="about-field">
            Информация о себе:
            </label>
            <br>
            <textarea rows=3 id="about-field" name="about"> </textarea>
            <br>
            <input type="checkbox" name="subscribe" id="subscribe-field" checked>
            <label for="subscribe-field">
            Подписаться на рассылку
            </label>
            <br>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </body>
</html>
