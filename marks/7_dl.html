<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <title>Список определений</title>
	   <link rel="stylesheet" href="7_dl.css">
    </head>
    <body>
        <h1>Расшифровка тегов списков</h1>
        <dl>
            <dt>dl</dt>
            <dd>Definition List, сам список определений</dd>

            <dt>dt</dt>
            <dd>Definition Term, термин</dd>

            <dt>dd</dt>
            <dd>Definition Description, определение термина</dd>
            
            <dt>ul</dt>
            <dd>Unordered List, неупорядоченный списка</dd>
            
            <dt>li</dt>
            <dd>List Item, элемент списка</dd>
        </dl>
    </body>
</html>
